{{define "index_en"}}<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes" />
    <title>newsfeedreader</title>
    <link rel="stylesheet" type="text/css" href="/public/css/uutispuro-0.1.css" />
</head>
<body>
	<div class="head"><a href="/fi">Suomeksi</a> | <a href="/en">English</a></div>
    <div id="news-container">
       {{ range .news }}
            <div class="item">
                <div class="date">{{ .PubDate.Local.Format "02.01. 15:04" }}</div><!--
			 --><div class="source">{{ .RssSource }}</div><!--
		  	 --><div class="category">{{ .Category.CategoryEnName }}</div>
                <div class="link">
                   <a target="_blank" id="{{ .Id.Hex }}" href="{{ .RssLink }}">{{ .RssTitle }}</a>
                </div>
           </div>
       {{end}}
   </div>
   <script src="/public/js/socket.io-1.3.7.js" type="application/javascript"></script>
   <script src="/public/js/moment.min.js" type="application/javascript"></script>
   <script src="/public/js/uutispuro-0.1.js" type="application/javascript"></script>
</body>
</html>
{{end}}
